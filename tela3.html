<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Tela 3</title>
</head>
<body>
    <div class="flex-container">

        <header>
            <img src="img/two.svg">
        </header>

        <section class="status-account">
            <h3>What is the status of your account?</h3>
        </section>

            <form>
                <select name="" id="account">
                    <option value="1">I have not created an account yet.</option>
                    <option value="2">Waiting for approve</option>
                    <option value="3">Denied</option>
                    <option value="4">Active</option>
                </select>
                
                <h3>In which financial markets do you operate?</h3>
                <section class="check">
                    <div>
                        <label for="">
                            <input type="radio" name="stock market" id="">
                            stock market
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="radio" name="stock market" id="">
                            foreign exchange
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="radio" name="stock market" id="">
                            commodity
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="radio" name="stock market" id="">
                            bond markets
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="radio" name="stock market" id="">
                            cryptocurrency market
                        </label>
                    </div>
                    <div class="grid-container">
                        <a href="tela2.html">
                            <div class="btn-tela2">
                                <p>Back</p>
                            </div>
                        </a>
                        <a href="tela4.html">
                            <div class="btn-next3">
                                <p>Next</p>
                            </div>
                        </a> 
                    </div>
                </section>
            </form>
        
    </div>
</body>
</html>
